{% extends "base.html" %} {% block content %}
<h1>{{ recipe['title'] }}</h1>
<img src="{{ recipe['image'] }}" alt="{{ recipe['title'] }}" />
<p>{{ recipe['instructions'] }}</p>

<form
  action="{{ url_for('add_to_mealplan', recipe_id=recipe['id']) }}"
  method="post"
>
  <button type="submit">Add to Meal Plan</button>
</form>

<form
  action="{{ url_for('remove_from_mealplan', recipe_id=recipe['id']) }}"
  method="post"
>
  <button type="submit">Remove from Meal Plan</button>
</form>

{% endblock %}
